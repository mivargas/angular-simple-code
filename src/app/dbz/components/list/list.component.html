<h4>Listado</h4>
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
    'list-group-item-success':isFirst,
    'list-group-item-dark':isLast
  }" *ngFor="
  let character of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd"><!-- saber si es par(even) o impar(odd) -->

    <div><span class="text-primary">{{ i+1 }}. </span>
      <span>{{character.name}} - </span>
      <strong>Power: </strong>
      <span>{{character.power}}</span>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">x</button><!--  podria ser onDeleteCharacter(character.id!) sin necidad de poner el parametro opciona en la funcion ya que con ! le decimos que siempre lo va a recibir o onDeleteCharacter(character.id || '') aunque esto ultimo causaria conflicto -->
